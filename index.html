        async function detectUserCountry() {
            try {
                const configSnap = await getDoc(doc(db, "config", "main"));
                if (configSnap.exists()) {
                    const config = configSnap.data();
                    const apiToken = config.ipinfoApiToken;
                    
                    if (apiToken) {
                        const response = await fetch(`https://api.ipinfo.io/lite/me?token=${apiToken}`, {
                            signal: AbortSignal.timeout(5000)
                        });
                        
                        if (response.ok) {
                            const data = await response.json();
                            let countryCode = data.country_code;
                            
                            if (countryCode && typeof countryCode === 'string' && countryCode.length === 2) {
                                console.log(`üåç Detected country from IPinfo: ${countryCode}`);
                                return countryCode.toLowerCase();
                            }
                        }
                    }
                }
                
                const browserLang = navigator.language || navigator.userLanguage;
                if (browserLang && browserLang.includes('-')) {
                    return browserLang.split('-')[1].toLowerCase();
                }
                
                return 'unknown';
            } catch (error) {
                console.error('Country detection error:', error);
                return 'unknown';
            }
        }

                const configRef = doc(db, "config", "main");
                const configSnap = await getDoc(configRef);
                
                if (configSnap.exists()) {
                    const config = configSnap.data();
                    const allowedCountries = config.allowedCountries || [];
                    
                    if (!config.ipinfoApiToken && allowedCountries.length === 0) {
                        console.log('‚úÖ No country restrictions configured - all countries allowed');
                        return true;
                    }
                    
                    if (config.ipinfoApiToken && allowedCountries.length === 0) {
                        console.log('‚úÖ Country detection enabled but no restrictions set - all countries allowed');
                        return true;
                    }
                    
                    const userCountryLower = userCountry ? userCountry.toLowerCase() : 'unknown';
                    console.log(`üåç Checking country ${userCountryLower} against allowed list:`, allowedCountries);
                    
                    const allowedCountriesLower = allowedCountries.map(c => c.toLowerCase());
                    const isAllowed = allowedCountriesLower.includes(userCountryLower);
                    
                    if (isAllowed) {
                        console.log(`‚úÖ Country ${userCountry} is allowed`);
                        return true;
                    } else {
                        console.log(`‚ùå Country ${userCountry} is not allowed`);
                        
                        const blockedMessage = config.blockedCountryMessage ||

                let rolls = 0;

                        ludoDiceDisplay.style.transform = 'translate(-50%, -50%) rotate(-45deg)';

        async function showNextTryLuckAd() {
            if (!tryYourLuckGameActive) {

                return;
            }
            
            // Filter available providers based on admin config
            const availableProviders = tryYourLuckAdProviders.filter(provider => {
                const status = tryYourLuckAdStatus[provider];
                return status.loaded && !status.shown && !status.failed;
            });
            
            if (tryYourLuckAdIndex >= availableProviders.length) {
                // All ads attempted
                completeTryLuckGame();
                return;
            }
            
            const provider = availableProviders[tryYourLuckAdIndex];
            const adStatus = tryYourLuckAdStatus[provider];
            
            // Update status
            document.getElementById('try-luck-ad-status').textContent = `Loading ${provider} ad...`;

                currentAdProvider = provider.charAt(0).toUpperCase() + provider.slice(1);

                        success = await showAdsGramReward();
                        break;
                    case 'richads':
                        success = await showRichAds();
                        break;
                    case 'monetag':
                        success = await showMonetagAds();
                        break;
                    case 'adexium':
                        success = await showAdexiumAds();
                        break;

                    adStatus.success = false;
                    adStatus.failed = true;
                    document.getElementById('try-luck-ad-status').textContent = `‚ö†Ô∏è ${provider} ad failed, trying next...`;

            const { link, reward, timer } = button.dataset;
            const siteName = button.closest('.premium-card').querySelector('h3').textContent;
            
            button.disabled = true;
            
            try {
                // Use visitedSitesToday (consistent field name)
                const visitedToday = userData.visitedSitesToday || [];
                if (visitedToday.includes(link)) {
                    showAlert("‚ö†Ô∏è You've already visited this website today!");
                    button.textContent = 'Visited';
                    button.classList.remove('btn-accent');
                    button.classList.add('bg-gray-500');

                showAdLoadingPopup("Loading ad before website visit...");

                await showAds();
                hideAdLoadingPopup();
                
                // Validate URL
                const validatedUrl = validateWebsiteURL(link);
                if (!validatedUrl) {
                    throw new Error("Invalid website URL");
                }
                
                window.open(validatedUrl, '_blank');
                
                let seconds = parseInt(timer);
                button.textContent = `Wait ${seconds}s`;
                
                const interval = setInterval(async () => {
                    seconds--;
                    button.textContent = `Wait ${seconds}s`;
                    
                    if (seconds <= 0) {
                        clearInterval(interval);

                            const visited = [...visitedToday, link];
                            
                            // Update based on user type
                            if (isBrowserUser()) {

                                });

                                userData.lastSiteVisitDate = new Date().toISOString().split('T')[0];
                            }
                            
                            const rewardAmount = parseInt(reward);
                            await updateBalance(rewardAmount, 'website_visit', `Visited website: ${siteName}`);
                            
                            button.textContent = 'Visited';
                            button.classList.remove('btn-accent');

                console.log("‚ùå Website visit error:", error);
                showAlert("‚ö†Ô∏è Unable to process website visit. Please try again.");
                button.disabled = false;
                button.textContent = 'Visit';
            }
        }

        function validateWebsiteURL(url) {
            try {
                // Add https:// if missing
                if (!url.startsWith('http://') && !url.startsWith('https://')) {
                    url = 'https://' + url;
                }
                
                const parsedUrl = new URL(url);
                
                // Check if it's a valid HTTP/HTTPS URL
                if (!['http:', 'https:'].includes(parsedUrl.protocol)) {
                    return null;
                }
                
                // Check if domain is valid
                if (!parsedUrl.hostname || parsedUrl.hostname === '') {
                    return null;
                }
                
                return url;
            } catch {
                return null;
            }
        }

            paymentDetails[selectedMethod] = paymentDetail;

            try {

                listEl.innerHTML = `<div class="premium-card p-6 rounded-2xl text-center">
                    <i class="fas fa-exclamation-triangle text-2xl text-red-400 mb-2"></i>
                    <p class="text-gray-400">Error loading history</p>
                </div>`;
            }
        }

            if (!appConfig.paymentMethods) appConfig.paymentMethods = ["UPI", "Paytm", "PayPal"];
            if (!appConfig.adWatchReward) appConfig.adWatchReward = 50;
            if (!appConfig.colorGameReward) appConfig.colorGameReward = 100;
            if (!appConfig.ludoGameCost) appConfig.ludoGameCost = 10;
            if (!appConfig.minWithdrawal) appConfig.minWithdrawal = 1000;
            if (!appConfig.coinValueCoins) appConfig.coinValueCoins = 1000;
            if (!appConfig.coinValueInr) appConfig.coinValueInr = 10;
            if (!appConfig.referralBonus) appConfig.referralBonus = 100;
            
            return appConfig;
        }
        
        function updateStatsUI() {
            if (!userData) return;
            
            const todayEarnings = userData.dailyAdCount ? userData.dailyAdCount * (appConfig.adWatchReward || 10) : 0;
            document.getElementById('today-earnings').textContent = todayEarnings;
            
            const tasksDone = (userData.dailyAdCount || 0) + (userData.visitedSitesToday?.length || 0) + (userData.completedSocialTasks?.length || 0);
            document.getElementById('tasks-done').textContent = tasksDone;
            
            const totalEarned = parseFloat(userData.totalEarned || userData.balance || 0);
            const level = Math.floor(totalEarned / 1000) + 1;
            document.getElementById('user-level').textContent = level;
        }
        
        function initSlider() {
            const sliderContainer = document.getElementById('slider-container');
            const wrapper = sliderContainer.querySelector('.slider-wrapper');
            const dotsContainer = sliderContainer.querySelector('.slider-dots');
            wrapper.innerHTML = ''; dotsContainer.innerHTML = '';
            
            const banners = appConfig.sliderBanners || [];
            
            if (banners.length === 0) { 
                sliderContainer.style.display = 'none'; 
                return; 
            }
            
            sliderContainer.style.display = 'block';

            banners.forEach((banner, index) => {
                wrapper.innerHTML += `<div class="slider-item"><a href="${banner.link}" target="_blank"><img src="${banner.img}" alt="Premium Banner ${index + 1}"></a></div>`;
                dotsContainer.innerHTML += `<div class="slider-dot" data-slide="${index}"></div>`;
            });

            let currentSlide = 0;
            const slides = wrapper.querySelectorAll('.slider-item');
            const dots = dotsContainer.querySelectorAll('.slider-dot');
            
            function showSlide(n) {
                if(slides.length === 0) return;
                currentSlide = (n + slides.length) % slides.length;
                wrapper.style.transform = `translateX(-${currentSlide * 100}%)`;
                dots.forEach(dot => dot.classList.remove('active'));
                if(dots[currentSlide]) dots[currentSlide].classList.add('active');
            }
            
            dots.forEach(dot => dot.addEventListener('click', () => showSlide(parseInt(dot.dataset.slide))));
            if (sliderInterval) clearInterval(sliderInterval);
            sliderInterval = setInterval(() => showSlide(currentSlide + 1), 4000);
            showSlide(0);
        }

        function showMainPage(pageId) {
             document.querySelectorAll('.main-page').forEach(p => p.classList.remove('active'));
             document.getElementById(pageId).classList.add('active');
        }

        window.navigateTo = function(pageId) {
            document.querySelectorAll('.sub-page').forEach(p => {
                p.classList.remove('active');
                if (!p.classList.contains('active')) {
                    p.style.display = 'none';
                }
            });
            
            const page = document.getElementById(pageId);
            if(page) {
                page.classList.add('active');
                page.style.display = 'block';
            }
            
            document.querySelectorAll('.nav-link').forEach(link => link.classList.toggle('active', link.dataset.page === pageId));
            backButtonContainer.style.display = (pageId !== 'home-page') ? 'block' : 'none';
            
            if (pageId === 'color-game-page') {
                startGame();
            }
            if (pageId === 'ludo-game-page') {
                document.getElementById('ludo-game-page').style.display = 'block';
                initLudoGame();
            }
            if (pageId === 'try-your-luck-page') {
                document.getElementById('try-your-luck-page').style.display = 'block';
            }
            if (pageId === 'visit-earn-page') {
                resetDailyWebsiteVisits();
                populateWebsiteList();
            }
            if (pageId === 'social-tasks-page') populateSocialTasks();
            if (pageId === 'wallet-page') loadWalletPage();
            if (pageId === 'refer-page') loadReferPage();
            if (pageId === 'profile-page') loadProfilePage();
            
            document.querySelectorAll('i').forEach(icon => {
                if (icon.dataset.icon) {
                    lucide.createIcon(icon);
                }
            });
        }
        
        async function resetDailyWebsiteVisits() {
            try {
                const today = new Date().toISOString().split('T')[0];
                // Use consistent field name: lastSiteVisitDate
                const lastVisitDate = userData.lastSiteVisitDate || '1970-01-01';
                
                if (lastVisitDate !== today) {
                    // Update based on user type
                    if (isBrowserUser()) {
                        userData.visitedSitesToday = [];
                        userData.lastSiteVisitDate = today;
                        localStorage.setItem('browserUserData', JSON.stringify(userData));
                    } else {
                        await updateDoc(doc(db, "users", currentUser.uid), { 
                            visitedSitesToday: [],  // Consistent field name
                            lastSiteVisitDate: today  // Consistent field name
                        });
                        
                        userData.visitedSitesToday = [];
                        userData.lastSiteVisitDate = today;
                    }
                    
                    console.log("‚úÖ Daily website visits reset");
                }
            } catch (error) {
                console.error("Error resetting daily website visits:", error);
            }
        }

        function setupEventListeners() {
            document.querySelectorAll('.nav-link').forEach(link => link.addEventListener('click', (e) => { 
                e.preventDefault(); 
                navigateTo(link.dataset.page); 
            }));
            
            document.body.addEventListener('click', (e) => {
                if (e.target.id === 'alert-ok-btn') document.getElementById('custom-alert').classList.add('hidden');
                if (e.target.id === 'claim-color-reward-btn') claimColorGameReward();
                if (e.target.id === 'apply-referral-btn') handleApplyReferralCode();
                if (e.target.id === 'copy-code-btn') copyReferralCode();
                if (e.target.id === 'share-btn') shareReferralCode();
                if (e.target.id === 'withdraw-btn') handleWithdrawal();
                if (e.target.id === 'logout-btn') { 
                    if (isTelegramWebApp) {
                        window.Telegram.WebApp.close();
                    } else {
                        showAlert("You can close the app to logout.");
                    }
                }
                if (e.target.id === 'start-try-your-luck-btn') startTryLuckAdSequence();
                if (e.target.id === 'claim-try-luck-reward-btn') claimTryLuckReward();
            });
        }
        
        // ===== WATCH & EARN TIMER FUNCTIONS =====
        function checkWatchEarnStatus() {
            const watchEarnDisabledUntil = localStorage.getItem('watchEarnDisabledUntil');
            if (watchEarnDisabledUntil) {
                const now = Date.now();
                const disabledUntil = parseInt(watchEarnDisabledUntil);
                
                if (now < disabledUntil) {
                    startWatchEarnCountdown(disabledUntil - now);
                } else {
                    localStorage.removeItem('watchEarnDisabledUntil');
                    enableWatchEarnCard();
                }
            } else {
                enableWatchEarnCard();
            }
        }
        
        function startWatchEarnCountdown(milliseconds) {
            watchEarnDisabled = true;
            const watchEarnCardEl = document.getElementById('watch-earn-card');
            const watchEarnCountdownEl = document.getElementById('watch-earn-countdown');
            
            if (watchEarnCardEl) watchEarnCardEl.classList.add('disabled');
            if (watchEarnCountdownEl) watchEarnCountdownEl.classList.remove('hidden');
            
            watchEarnCountdownSeconds = Math.ceil(milliseconds / 1000);
            
            function updateCountdown() {
                if (watchEarnCountdownSeconds > 0) {
                    if (watchEarnCountdownEl) watchEarnCountdownEl.textContent = `Wait ${watchEarnCountdownSeconds}s`;
                    watchEarnCountdownSeconds--;
                    watchEarnTimer = setTimeout(updateCountdown, 1000);
                } else {
                    enableWatchEarnCard();
                    localStorage.removeItem('watchEarnDisabledUntil');
                }
            }
            
            updateCountdown();
        }
        
        function enableWatchEarnCard() {
            watchEarnDisabled = false;
            const watchEarnCardEl = document.getElementById('watch-earn-card');
            const watchEarnCountdownEl = document.getElementById('watch-earn-countdown');
            
            if (watchEarnCardEl) watchEarnCardEl.classList.remove('disabled');
            if (watchEarnCountdownEl) {
                watchEarnCountdownEl.classList.add('hidden');
                watchEarnCountdownEl.textContent = '';
            }
            
            if (watchEarnTimer) {
                clearTimeout(watchEarnTimer);
                watchEarnTimer = null;
            }
        }
        
        function disableWatchEarnCardRandomly() {
            const randomSeconds = Math.floor(Math.random() * 11) + 10;
            const disabledUntil = Date.now() + (randomSeconds * 1000);
            
            localStorage.setItem('watchEarnDisabledUntil', disabledUntil.toString());
            startWatchEarnCountdown(randomSeconds * 1000);
            
            console.log(`‚è±Ô∏è Watch & Earn card disabled for ${randomSeconds} seconds`);
        }
        
        // ===== ALERT FUNCTION =====
        function showAlert(message) {
            const alertBox = document.getElementById('custom-alert');
            const msgEl = document.getElementById('alert-message');
            if (alertBox && msgEl) {
                msgEl.textContent = message;
                alertBox.classList.remove('hidden');
            }
        }
        
        // ===== NOTICE SYSTEM FUNCTIONS =====
        async function checkForAppNotice() {
            try {
                const noticeSnap = await getDoc(doc(db, "config", "appNotice"));
                if (noticeSnap.exists()) {
                    const notice = noticeSnap.data();
                    if (notice.enabled && notice.title && notice.message) {
                        const noticeDismissed = localStorage.getItem(`notice_dismissed_${notice.title}`);
                        if (!noticeDismissed) {
                            setTimeout(() => {
                                showAppNotice(notice.title, notice.message, notice.type, notice.cancelable);
                            }, 1000);
                        }
                    }
                }
            } catch (error) {
                console.error("Error checking for app notice:", error);
            }
        }

        function showAppNotice(title, message, type = 'info', cancelable = true) {
            // Clear any existing timer
            if (noticeAutoCancelTimer) {
                clearTimeout(noticeAutoCancelTimer);
                noticeAutoCancelTimer = null;
            }
            
            // Update modal content
            appNoticeTitle.textContent = title;
            appNoticeMessage.textContent = message;
            currentNoticeCancelable = cancelable !== false;
            
            // Set icon based on type
            let iconClass = 'fas fa-info-circle';
            if (type === 'warning') iconClass = 'fas fa-exclamation-triangle';
            else if (type === 'success') iconClass = 'fas fa-check-circle';
            else if (type === 'error') iconClass = 'fas fa-times-circle';
            else if (type === 'premium') iconClass = 'fas fa-crown';
            
            appNoticeIcon.innerHTML = `<i class="${iconClass}"></i>`;
            
            // Set modal type class
            appNoticeModal.className = `app-notice-modal app-notice-type-${type}`;
            appNoticeModal.style.display = 'flex';
            
            // Show/hide dismiss button based on cancelable setting
            const dismissButton = appNoticeModal.querySelector('button[onclick="dismissNoticePermanently()"]');
            const okButton = appNoticeModal.querySelector('button[onclick="closeAppNotice()"]');
            
            if (dismissButton && okButton) {
                if (!currentNoticeCancelable) {
                    dismissButton.style.display = 'none';
                    okButton.style.display = 'none';
                    
                    // Show auto-cancel timer
                    noticeAutoCancelTimerEl.classList.remove('hidden');
                    noticeAutoCancelSeconds = 10;
                    noticeTimerSecondsEl.textContent = noticeAutoCancelSeconds;
                    
                    // Start auto-cancel countdown
                    startNoticeAutoCancelTimer();
                } else {
                    dismissButton.style.display = 'inline-block';
                    okButton.style.display = 'inline-block';
                    noticeAutoCancelTimerEl.classList.add('hidden');
                }
            }
        }

        function startNoticeAutoCancelTimer() {
            if (noticeAutoCancelTimer) {
                clearInterval(noticeAutoCancelTimer);
            }
            
            noticeAutoCancelSeconds = 10;
            noticeTimerSecondsEl.textContent = noticeAutoCancelSeconds;
            
            noticeAutoCancelTimer = setInterval(() => {
                noticeAutoCancelSeconds--;
                noticeTimerSecondsEl.textContent = noticeAutoCancelSeconds;
                
                if (noticeAutoCancelSeconds <= 0) {
                    clearInterval(noticeAutoCancelTimer);
                    closeAppNotice();
                }
            }, 1000);
        }

        function closeAppNotice() {
            // Clear auto-cancel timer
            if (noticeAutoCancelTimer) {
                clearInterval(noticeAutoCancelTimer);
                noticeAutoCancelTimer = null;
            }
            
            appNoticeModal.style.display = 'none';
            noticeAutoCancelTimerEl.classList.add('hidden');
            
            // Reset button visibility
            const dismissButton = appNoticeModal.querySelector('button[onclick="dismissNoticePermanently()"]');
            const okButton = appNoticeModal.querySelector('button[onclick="closeAppNotice()"]');
            
            if (dismissButton && okButton) {
                dismissButton.style.display = 'inline-block';
                okButton.style.display = 'inline-block';
            }
        }

        function dismissNoticePermanently() {
            const title = appNoticeTitle.textContent;
            localStorage.setItem(`notice_dismissed_${title}`, 'true');
            closeAppNotice();
        }
        
        // ===== MESSAGE LISTENER FUNCTIONS =====
        async function setupMessageListener() {
            if (!currentUser) return;
            
            try {
                // Get user's Telegram ID
                const telegramId = userData?.telegramId;
                if (!telegramId) return;
                
                // Listen for messages sent to this user
                const messagesQuery = query(
                    collection(db, "userMessages"),
                    where("recipientId", "==", telegramId),
                    where("status", "==", "pending"),
                    orderBy("createdAt", "desc")
                );
                
                onSnapshot(messagesQuery, (snapshot) => {
                    snapshot.docChanges().forEach((change) => {
                        if (change.type === "added") {
                            const message = change.doc.data();
                            showCustomMessage(message);
                            
                            // Mark as read
                            updateDoc(change.doc.ref, {
                                isRead: true,
                                readAt: serverTimestamp(),
                                status: 'delivered'
                            });
                        }
                    });
                });
                
            } catch (error) {
                console.error("Error setting up message listener:", error);
            }
        }
        
        // ===== CUSTOM MESSAGE DISPLAY =====
        function showCustomMessage(message) {
            // Use the existing app-notice-modal
            const modal = document.getElementById('app-notice-modal');
            const title = document.getElementById('app-notice-title');
            const content = document.getElementById('app-notice-message');
            const icon = document.getElementById('app-notice-icon');
            
            if (!modal || !title || !content) return;
            
            // Set message content
            title.textContent = message.title || "New Message";
            content.textContent = message.content || "";
            
            // Set icon based on message type
            if (message.type === 'payment') {
                icon.innerHTML = message.paymentStatus === 'approved' 
                    ? '<i class="fas fa-check-circle"></i>' 
                    : '<i class="fas fa-times-circle"></i>';
            } else {
                icon.innerHTML = '<i class="fas fa-envelope"></i>';
            }
            
            // Set auto-dismiss if enabled
            if (message.autoDismiss) {
                const dismissSeconds = message.dismissAfterSeconds || 10;
                noticeAutoCancelSeconds = dismissSeconds;
                
                // Show timer
                const timerEl = document.getElementById('notice-auto-cancel-timer');
                const timerSecondsEl = document.getElementById('notice-timer-seconds');
                if (timerEl && timerSecondsEl) {
                    timerEl.classList.remove('hidden');
                    timerSecondsEl.textContent = dismissSeconds;
                }
                
                // Start auto-dismiss timer
                startNoticeAutoCancelTimer();
            }
            
            // Show modal
            modal.style.display = 'flex';
        }
    </script>
